<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="image_recipe">
        <div id="choose_image"><p>Choisissez une image</p></div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile04">
        </div>
      </div>
    <form>
        <div class="form-group">
            <div class="quantity">
                <label for="quantity">Quantité</label>
                <input class="form-control" type="text" placeholder="" required>
                <small class="form-text text-muted">ex: 120</small>
            </div>
            <div class="measure">
                <label for="measure">Mesures</label>
                <select class="form-control">
                    <option>grammes (gr)</option>
                    <option>kilogrammes (kg)</option>
                    <option>litres (L)</option>
                    <option>millilitres (mL)</option>
                    <option>centilitres (cL)</option>
                    <option>cuillère à café</option>
                    <option>cuillère à soupe</option>
                </select>
                <small class="form-text text-muted">ex: grammes (gr)</small>
            </div>
            <div class="ingredients">
                <label for="ingredients">Ingrédient</label>
                <input class="form-control" type="text" placeholder="" required>
                <small class="form-text text-muted">ex: Poulet</small>
            </div>
        </div>

        <div class="form-group">
            <div class="quantity">
                <label for="quantity">Quantité</label>
                <input class="form-control" type="text" placeholder="" required>
            </div>
            <div class="measure">
                <label for="measure">Mesures</label>
                <select class="form-control">
                    <option>grammes (gr)</option>
                    <option>kilogrammes (kg)</option>
                    <option>litres (L)</option>
                    <option>millilitres (mL)</option>
                    <option>centilitres (cL)</option>
                    <option>cuillère à café</option>
                    <option>cuillère à soupe</option>
                </select>
            </div>
            <div class="ingredients">
                <label for="ingredients">Ingrédient</label>
                <input class="form-control" type="text" placeholder="" required>
            </div>
        </div>

        <div class="form-group">
            <div class="quantity">
                <label for="quantity">Quantité</label>
                <input class="form-control" type="text" placeholder="" required>
            </div>
            <div class="measure">
                <label for="measure">Mesures</label>
                <select class="form-control">
                    <option>grammes (gr)</option>
                    <option>kilogrammes (kg)</option>
                    <option>litres (L)</option>
                    <option>millilitres (mL)</option>
                    <option>centilitres (cL)</option>
                    <option>cuillère à café</option>
                    <option>cuillère à soupe</option>
                </select>
            </div>
            <div class="ingredients">
                <label for="ingredients">Ingrédient</label>
                <input class="form-control" type="text" placeholder="" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Ajouter un ingredient</button>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
